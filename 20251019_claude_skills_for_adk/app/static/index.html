<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADK Streaming Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            padding: 10px 20px;
            background: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            color: #718096;
        }

        .status.connected {
            color: #38a169;
        }

        .status.disconnected {
            color: #e53e3e;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.agent {
            background: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
        }

        .input-area {
            border-top: 1px solid #e2e8f0;
            padding: 20px;
            background: white;
        }

        form {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            max-width: 80px;
            margin-bottom: 16px;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #cbd5e0;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ADK Streaming Chat with Google Search</h1>
        </div>

        <div class="status" id="status">Connecting...</div>

        <div id="messages">
            <div class="message agent">
                Hello! I'm an AI assistant powered by Google's ADK with Google Search capabilities. Ask me anything!
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <form id="messageForm">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your message..."
                    autocomplete="off"
                    disabled
                />
                <button type="submit" id="sendButton" disabled>Send</button>
            </form>
        </div>
    </div>

    <script>
        // Generate a random session ID
        const sessionId = Math.random().toString(36).substring(2, 15);

        // WebSocket connection
        const wsUrl = `ws://${window.location.host}/ws/${sessionId}`;
        let websocket = null;
        let currentMessageDiv = null;

        // DOM elements
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        const typingIndicator = document.getElementById('typingIndicator');

        // Connect to WebSocket
        function connect() {
            websocket = new WebSocket(wsUrl);

            websocket.onopen = () => {
                console.log('WebSocket connected');
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            };

            websocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('[AGENT TO CLIENT]', message);

                if (message.type === 'status') {
                    if (message.turn_complete) {
                        typingIndicator.classList.remove('show');
                        currentMessageDiv = null;
                    }
                } else if (message.type === 'message') {
                    // Show typing indicator if first chunk
                    if (!currentMessageDiv) {
                        typingIndicator.classList.add('show');
                        currentMessageDiv = document.createElement('div');
                        currentMessageDiv.className = 'message agent';
                        currentMessageDiv.textContent = '';
                        messagesDiv.insertBefore(currentMessageDiv, typingIndicator);
                    }

                    // Append text to current message
                    currentMessageDiv.textContent += message.data;
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            };

            websocket.onclose = () => {
                console.log('WebSocket disconnected');
                statusDiv.textContent = 'Disconnected - Reconnecting...';
                statusDiv.className = 'status disconnected';
                messageInput.disabled = true;
                sendButton.disabled = true;

                // Attempt to reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Handle form submission
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const text = messageInput.value.trim();
            if (!text || !websocket || websocket.readyState !== WebSocket.OPEN) {
                return;
            }

            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.textContent = text;
            messagesDiv.insertBefore(userMessageDiv, typingIndicator);

            // Send message to server
            const message = {
                data: text
            };
            websocket.send(JSON.stringify(message));
            console.log('[CLIENT TO AGENT]', text);

            // Clear input
            messageInput.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Connect on page load
        connect();
    </script>
</body>
</html>
